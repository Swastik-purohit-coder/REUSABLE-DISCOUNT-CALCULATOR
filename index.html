<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discount Calculator</h2>
        <input type="number" id="price" placeholder="Enter Price" />
        <input type="number" id="discount" placeholder="Enter Discount (%)" />
        <button onclick="calculate()">Calculate Discounted Price</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
